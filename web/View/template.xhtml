<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
        <link type="text/css" rel="stylesheet" 
              href="#{appBean.baseURL}resources/css/cssLayout.css" />

    </h:head>

    <h:body>

        <div id="top" class="ui-widget-header ui-corner-all">
            <ui:insert name="top">
                <center>
                    <p:graphicImage value="#{appBean.baseURL}resources/img/header.png" />
                </center>
            </ui:insert>
        </div>

        <div id="menu">
            <h:form>  
                <p:menubar model="#{menuBean.model}">
                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search"/>
                        <p:commandButton icon="fa fa-sign-out" value="Cerrar Sesión" actionListener="#{usuarioBean.logout}" oncomplete="handleLoginRequest(xhr, status, args)"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom" class="ui-widget-header ui-corner-all">
            <ui:insert name="bottom" >Andrés Liger - Dalia Gordon &copy; 2016</ui:insert>
        </div>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggedOut) {
                    location.href = args.ruta;
                }
            }
        </script>

    </h:body>

</html>
