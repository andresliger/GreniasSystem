<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link href="#{appBean.baseURL}resources/css/login.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="formLogin">
                <p:growl id="growl" showDetail="true"/>
                <p:panel header="Ingresar al Sistema" footer="Grenias System">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Usuario:" />
                        <p:inputText id="username" value="#{usuarioBean.usuario.seusuNombre}" required="true" label="Usuario" />

                        <h:outputLabel for="password" value="Contraseña:" />
                        <p:password id="password" value="#{usuarioBean.usuario.seusuPasswd}" required="true" label="Contraseña" />

                        <p:selectBooleanCheckbox itemLabel="Recordar mis datos" value="#{usuarioBean.usuario.seusuLogged}" />
                        <p:commandButton icon="fa fa-sign-in" value="Ingresar" update="growl" actionListener="#{usuarioBean.login(event)}" oncomplete="handleLoginRequest(xhr, status, args)" />

                        <f:facet name="footer">
                            <p:commandButton icon="fa fa-user" value="Registrarse" update="growl" actionListener="#{usuarioBean.login(event)}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:panel>
            </h:form>            
            <script type="text/javascript">
                function handleLoginRequest(xhr, status, args) {
                    if (args.validationFailed || !args.loggedIn) {
                        jQuery('#formLogin').effect("shake", {times: 3}, 1000);
                    } else {
                        location.href = args.ruta;
                    }
                }
            </script>
        </div>
    </h:body>
</html>
